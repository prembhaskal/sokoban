<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="../css/maze.css">
	<script src="../js/test.js"></script>
	<script src="../lib/jquery-1.8.2.js"></script>
	<script type="text/javascript">
		addkeyHandlers();
	</script>
</head>
<body>
	<div class="main_panel" align="center">
		<h3>SOKOBAN</h3>
		<br></br>
		<table class="game_maze" border="1">
			<thead></thead>
			<tr id="row3">
				<td id="col_0_3" class="destination"></td>
				<td id="col_1_3" class="empty_space"></td>
				<td id="col_2_3" class="empty_space"></td>
				<td id="col_3_3" class="empty_space"></td>
			</tr>
			<tr id="row2">
				<td id="col_0_2" class="empty_space"></td>
				<td id="col_1_2" class="brick"></td>
				<td id="col_2_2" class="brick_mover"></td>
				<td id="col_3_2" class="empty_space"></td>
			</tr>
			<tr id="row1">
				<td id="col_0_1" class="empty_space"></td>
				<td id="col_1_1" class="empty_space"></td>
				<td id="col_2_1" class="brick"></td>
				<td id="col_3_1" class="empty_space"></td>
			</tr>
			<tr id="row0">
				<td id="col_0_0" class="destination"></td>
				<td id="col_1_0" class="empty_space"></td>
				<td id="col_2_0" class="empty_space"></td>
				<td id="col_3_0" class="empty_space"></td>
			</tr>
		</table>
		<br></br>
		
		<button onclick="changeClassOfElement('col_1_1', 'brick')">change_to_brick</button>
		<button onclick="changeClassOfElement('col_1_1', 'empty_space')">change_to_empty</button>
		<button onclick="changeClassOfElement('col_1_1', 'destination')">change_to_destination</button>
		<button onclick="changeClassOfElement('col_1_1', 'brick_mover')">change_to_mover</button>
		<br></br>
		<button onclick="incrementGlobalVariable()">increment_global_var</button>
	</div>
	
	
</body>
</html>
