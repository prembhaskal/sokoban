<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="../css/maze.css">
	
	<script src="../js/logger.js"></script>
	<script src="../js/enumeration.js"></script>
	<script src="../js/sokoban_util.js"></script>
	<script src="../js/brick.js"></script>
	<script src="../js/pusher.js"></script>	
	<script src="../js/static_objects.js"></script>	
	<script src="../js/maze.js"></script>
	<script src="../js/position.js"></script>
	<script src="../js/sokoban_canvas.js"></script>
    <script src="../js/game_controller.js"></script>
	<script src="../js/test.js"></script>
	<script src="../lib/jquery-1.8.2.js"></script>
	<script type="text/javascript">
	function init()
	{
		initializeGame(getTable());
	}
	
	function startNextLevel() {
		playNextLevel(getTable());
	}
	
	function startPreviousLevel() {
		playPreviousLevel(getTable());
	}

    function replayPresentLevel() {
        resetPresentLevel(getTable());
    }
	
	function undo() {
		undoMove();
	}

    function getTable() {
        var table = document.getElementById("maze_table");
        return table;
    }

	</script>
</head>


<body onload="init();">

	<div id="moveCount" style="color: white;font-weight: bolder;font-size: xx-large;position: absolute;z-index: 100;top: 0px;left: 0px">&nbsp;&nbsp;&nbsp;</div>
	
	
	<div class="main_panel" align="center">
		<h3>SOKOBAN</h3>
        <h4 id="level_no"></h4>
        <h4 id="level_completion"></h4>
		<table id="maze_table" class="game_maze" border="1">
			<thead></thead>
		</table>
        
		<button onclick = "startPreviousLevel()">Previous_Level</button>
		<button onclick = "startNextLevel()">Next_Level</button>
		
		</br>
        <button onclick = "replayPresentLevel()">Reset_Level</button>
		<button onclick = "undo()">Undo</button>
		
	</div>
	
	
</body>
</html>
