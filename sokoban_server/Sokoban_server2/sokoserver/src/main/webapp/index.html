<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <title>Leaderboard</title>
  </head>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   
   
	<script type="text/javascript">
		function getLevelLeaderBoard()
		{	
			var levelNo = $("#levelNo").val();
			var url = "sokoban_server?requestType=req_getLevel&req_level_no="+levelNo;
			window.open(url);
		}
		
		function push()
		{
			var userP = $("#UserP").val();
			var levelP = $("#levelP").val();
			var movesP = $("#movesP").val();
			var timeP = $("#timeP").val();
			
			$.post( "sokoban_server", { userName: userP, time: timeP,moves:movesP,req_level_no:levelP } );
			
		}
		
		function getUserStat()
		{
			var userS = $("#userS").val();
			var url = "sokoban_server?requestType=req_getUserStats&userName="+userS;
			window.open(url);
		}
	</script>
  <body>
    <h1>Hello App Engine!</h1>
	
    <table>
      <tr>
        <td><a href="sokoban_server?requestType=req_getAllLevel" >GetAllLeaderboard</a></td>
      </tr>
       <tr>
        <td>Level : <input id="levelNo" type = "text"/><button onclick="getLevelLeaderBoard();">GetLevelLeaderboard</button></td>
      </tr>
      
      <tr>
        <td>Username<input id="userS" type = "text"/><button onclick="getUserStat();">GetUserStat</button></td>
      </tr>
      
      <tr>
      	<td>------------Add Dummy-----------------</td>
      </tr>
      <tr>
      	<td>
      		User: <input id="UserP" type = "text"/>
      	</td>
      </tr>
       <tr>
      	<td>
      		Level: <input id="levelP" type = "text"/>
      	</td>
      </tr>
       <tr>
      	<td>
      		Moves: <input id="movesP" type = "text"/>
      	</td>
      </tr>
            <tr>
      	<td>
      		Time: <input id="timeP" type = "text"/>
      	</td>
      </tr> 
      <tr>
      	<td>
      		<button onclick="push()">Push</button>
      	</td>
      </tr>
      
    </table>
  </body>
</html>
